<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.sidr.light.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/parse-1.3.4.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.sidr.min.js"></script>
    <link rel="stylesheet" href="css/contour.min.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
    <script src="js/contour.js"></script>
    <script type="text/javascript" src="js/GraphFunction.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />



    <title>StatSticks</title>
</head>

<body>
    <header class="app-topbar"  class="light-blue lighten-2">
        <a id="simple-menu" href="#sidr"> &#9776; </a>
        <div id="sidr">
            <ul>
                <li>
                    <a href="#profile" title="" id="profileNav"> Profile </a>
                </li>
                <li>
                    <a href="#stats" title="" id="statNav">Stats</a>
                </li>
                <li>
                    <a href="#graph" title="" id="graphNav">Graph</a>
                </li>
                <li>
                    <a href="#about" title="" id="aboutNav">About</a>
                </li>
                <li>
                    <a href="" title="" id="logOut">Log Out</a>
                </li>
            </ul>
        </div>
        <script>
        $(document).ready(function() {
            $('#simple-menu').sidr();
        });
        </script>
    </header>
    <div class="page"  id="home" data-role="page" data-page="home">
        <div id="homeButtons">
            <button id="logInButton" class="waves-effect waves-light btn light-blue lighten-2 "> Log In </button>
            <button id="signUpButton" class="waves-effect waves-light btn light-blue lighten-2 "> Sign Up </button>
        </div>
        <div data-page="signUp">
        <form id="logInForm">
            <div class="input-field">
                <label for="loginName">Username:</label>
                <br>
                <input type="text" name="loginName" id="loginName" class="validate" value="" />
            </div>
            <div class="input-field">
                <label for="loginPass">Password:</label>
                <br>
                <input type="password" name="loginPass" id="loginPass" class="validate" value="" />
            </div>
            <div id="logInSend" class="waves-effect waves-light btn light-blue lighten-2"> Log in</div>
            <input type="reset" class="waves-effect waves-light btn light-blue lighten-2">
            <button id="closeLogIn" class="waves-effect waves-light btn light-blue lighten-2">Close</button>
        </form>
        </div>
        <form id="signUpForm">
            <label for="signUpName">Username:</label>
            <br>
            <input type="text" name="signUpName" id="signUpName" value="" />
            <br>
            <label for="signUpPass">Password:</label>
            <br>
            <input type="password" name="signUpPass" id="signUpPass" value="" />
            <br>
            <label for="signUpPass">Email:</label>
            <br>
            <input type="text" name="email" id="email" value="" />
            <br>
            <div id="signUpSend" class="waves-effect waves-light btn light-blue lighten-2 "> Sign Up</div>
            <input type="reset" class="waves-effect waves-light btn light-blue lighten-2">
            <button id="closeSignUp" class="waves-effect waves-light btn light-blue lighten-2">Close</button>
        </form>
    </div>
    <div class="page" id="profile" data-role="page">
        <p id="editButton">Edit</p>
        <br>
        <p id="saveButton">Save</p>
        <br>
        <div id="profilePic"></div>
        <!-- <button id="phonegapcamera" class="waves-effect waves-light btn light-blue lighten-2" onclick="capturePhoto();">Capture Photo</button> -->
        <br>
        <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
            <h5>Update Profile Picture</h5>
            <fieldset>
                <label> Upload from Camera:</label><br>
                <input type="file" accept="image/*;capture=camera"><br>
                <label> Upload from Files:</label><br>
                <input type="file" name="fileselect" id="fileselect"></input><br>
                <input id="uploadbutton" type="button" value="Upload to Parse" />
            </fieldset>
        </form>
        <h2 id="usernameDisplay"></h2>
        <form>
            <select id="graphList">
                <option>Option1</option>
            </select>
            <div id="viewGraphButton">View Graph</div>
        </form>
        <ul data-role="listview" id="statsList"></ul>
    </div>
    <div class="page" id="profileGraphView" data-role="page">
        <div id="ProfileChart"></div>
    </div>
    <div class="page" id="stats" data-role="page">
        <p>Stats</p>
        <form name="statsAdd" id="statsAdd" method="get">
            <label for="games">Games:</label>
            <input type="number" name="games" id="games" value="">
            <BR>
            <label for="goals">Goals:</label>
            <input type="number" name="goals" id="goals" value="">
            <BR>
            <label for="assists"> Assists:</label>
            <input type="number" name="assists" id="assists" value="">
            <BR>
            <label for="minutes">Minutes:</label>
            <input type="number" name="minutes" id="minutes" value="">
            <BR>
            <label for="minutes">Passes:</label>
            <input type="number" name="passes" id="passes" value="">
            <BR>
            <div id="submitStats" class="waves-effect waves-light btn light-blue lighten-2"> Submit</div>
            <input type="reset" class="waves-effect waves-light btn light-blue lighten-2">
        </form>
    </div>
    <div class="page" id="graph" data-role="page">
        <div id="Chart"></div>
        <form>Create a Graph
            <BR>
            <label for="name1"> Graph Name: </label>
            <input type="text" id="name1" name="name1">
            <br>
            <label for="num1"> Data Point 1:</label>
            <input TYPE="number" id="num1" NAME="num1">
            <br>
            <label for="num2"> Data Point 2:</label>
            <input TYPE="number" id="num2" NAME="num2">
            <br>
            <label for="num3"> Data Point 3:</label>
            <input TYPE="number" id="num3" NAME="num3">
            <br>
            <label for="num4"> Data Point 4:</label>
            <input TYPE="number" id="num4" NAME="num4">
            <br>
            <label for="num5"> Data Point 5:</label>
            <input TYPE="number" id="num5" NAME="num5">
            <br>
            <label for="num6"> Data Point 6:</label>
            <input TYPE="number" id="num6" NAME="num6">
            <br>
            <div id="createGraph" class="waves-effect waves-light btn light-blue lighten-2">Create Graph</div>
            <br>
            <!-- The is a ridiculous bug , this crashes if its a button or type submit for no obvious reason -->
            <div id="saveData" class="waves-effect waves-light btn light-blue lighten-2">Save Graph</div>
            <br>
        </form>
        <br>
        <a href="#example" class="waves-effect waves-light btn light-blue lighten-2" id="exampleButton">View an example</a>
    </div>
    <div class="page" id="example" data-role="page">
        <div id="exampleChart"></div>
        <button class="waves-effect waves-light btn light-blue lighten-2" onclick="randomGraph()">Random Chart</button>
        <button class="waves-effect waves-light btn light-blue lighten-2" onclick="updateRandomGraph">Update</button>
        <button class="waves-effect waves-light btn light-blue lighten-2" id="closeExample" onclick="closeGraph()">Close</button>
    </div>
    <div class="page" id="about" data-role="page">
    </div>

</body>

</html>
