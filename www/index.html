<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.sidr.light.css">
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.sidr.min.js"></script>
        <link rel="stylesheet" href="css/contour.min.css">
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="js/lodash.js"></script>
        <script src="js/contour.min.js"></script>
        <script type="text/javascript" src="js/stats.js"></script>
        <script type="text/javascript" src="js/GraphFunction.js"></script>

        <title>StatSticks</title>
    </head>
    <body>
    <header>
        <a id="simple-menu" href="#sidr"> &#9776; </a>
    <div id="sidr">
        <ul>
            <li>
                <a href="#profile" title="" id="profileNav"> Profile </a>
            </li>
            <li>
                <a href="#stats" title="" id="statNav">Stats</a>
            </li>
            <li>  
                <a href="#graph" title="" id="graphNav">Graph</a>
            </li>
            <li>  
                <a href="#about" title="" id="aboutNav">About</a>
            </li>   
        </ul>
    </div>
    <script>
      $(document).ready(function(){
        $('#simple-menu').sidr();
      });
    </script>
    </header>
        <div class="page" id="home" data-role="page">
            <div id="homeButtons">
                 <button id="logInButton" class="snazzyButton"> Log In  </button>
                 <button id="signUpButton" class="snazzyButton"> Sign Up </button>
             </div>
             <form id="logInForm">
                 <label for="loginName">Username:</label>
                 <input type="text" name="loginName" id="loginName" value=""  />
                 <label for="loginPass">Password:</label>
                 <input type="password" name="loginPass" id="loginPass" value=""  />
                 <input type="submit">
                 <input type="reset">
                 <button id="closeLogIn">Close</button>
             </form>
            <form id="signUpForm">
                 <label for="signUpName">Username:</label>
                 <input type="text" name="signUpName" id="signUpName" value=""  />
                 <label for="signUpPass">Password:</label>
                 <input type="password" name="signUpPass" id="signUpPass" value=""  />
                 <label for="signUpPassRepeat"> Repeat Password:</label>
                 <input type="password" name="signUpPassRepeat" id="signUpPassRepeat" value=""  />
                 <input type="submit">
                 <input type="reset">
                 <button id="closeSignUp">Close</button>
             </form>
        </div>
        <div class="page" id="profile" data-role="page">
            <p id="editButton">Edit</p><br>
            <p id="saveButton">Save</p><br>
            <img style="display:none;width:200px;height:200px;" id="image" src="img/ProfilePlaceholder.png" />
            <button id="phonegapcamera" onclick="capturePhoto();">Capture Photo</button> <br>
        </div>
        <div class="page" id="stats" data-role="page">
            <p>Stats</p>
            <form name="statsAdd" method="get">
                <label for="games">Games:</label>
                <input type="number" name="games" id="games" value=""><BR>
                <label for="goals">Goals:</label>
                <input type="number" name="goals" id="goals" value=""><BR>
                <label for="assists"> Assists:</label>
                <input type="number" name="assists" id="assists" value=""><BR>
                <label for="minutes">Minutes:</label>
                <input type="number" name="minutes" id="minutes" value=""><BR>
                <input type="submit" onclick="getStats(this.form)">
                <input type="reset">
            </form>
        </div>
        <div class="page" id="graph" data-role="page">
            <p>Grrr</p>
            <div class="myFirstChart" style="width:300px; height:200px;"></div>
                 <FORM id="GraphForm" NAME="myform" ACTION="" METHOD="GET">Enter something in the box: <BR>
                 <input type="text" name="graphName">
                 <INPUT TYPE="number" id="num1" NAME="num1"><P>
                 <INPUT TYPE="number" id="num2" NAME="num2"><P>
                 <INPUT TYPE="number" id="num3" NAME="num3"><P>
                 <INPUT TYPE="number" id="num4" NAME="num4"><P>
                 <INPUT TYPE="number" id="num5" NAME="num5"><P>
                 <INPUT TYPE="number" id="num6" NAME="num6"><P>
                 <INPUT TYPE="submit" NAME="button" onClick=" makeGraph(this.form)">
                 </FORM>

            <a href="#example" class="snazzyButton" id="exampleButton">View an example</a>
        </div>
        <div class="page" id="example" data-role="page">
            <div id="exampleChart"></div>
            <button class="snazzyButton" onclick="randomGraph()">Random Chart</button>
            <button class="snazzyButton" onclick="updateRandomGraph">Update</button>
            <button class="snazzyButton" id="closeExample" onclick="closeGraph()">Close</button>
        </div>
        <div class="page" id="about" data-role="page">
            <p>abo</p>
        </div>

    </body>
</html>
